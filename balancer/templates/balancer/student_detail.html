{% extends "base_generic.html" %}

{% block content %}

<h1>{{ student.first_name }}, {{ student.surname }}, {{ student.given_name }}</h1>

<div class="form-div">

<h2>Current Balance&nbsp;&colon;&nbsp;&dollar;{{ student.balance }}</h2>

<form action="{% url 'student-operation' %}" id="form-id-1" method="post">
{% csrf_token %}

<div>
{% for field in form %}
<div class="form-field-label">{{ field.label_tag }}</div>
<div style="float: left; max-width: 512px;">{{ field }}</div>
<div style="clear: both;"></div>
{% endfor %}
</div>

<input type='hidden' id='student-id' name='student-id' value={{ student.pk }}>

<div class="button-div">
<input type="submit" value="Commit" name="modify">
<input type="submit" value="Delete" name="delete" style="float: right;">
<div style="clear: both;"></div>
</div>

</form>

</div>
{% endblock %}
