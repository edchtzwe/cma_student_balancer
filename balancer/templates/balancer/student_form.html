{% extends "base_generic.html" %}

{% block content %}

<h1>Student Creation Form:</h1>

<form action="{% url 'student-create' %}" id="form-id-1" method="post">
{% csrf_token %}
<div class="form-div">
{% for field in form %}
<div class="form-field-label">{{ field.label_tag }}</div>
<div style="float: left; max-width: 512px;">{{ field }}</div>
<div style="clear: both;"></div>
{% endfor %}
<div class="button-div">
<input type="submit" value="Submit">
</div>
</div>
</form>

{% endblock %}
