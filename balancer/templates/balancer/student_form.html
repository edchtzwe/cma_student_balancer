{% extends "base_generic.html" %}

{% block content %}

<form action="{% url 'student-create' %}" method="post">
{% csrf_token %}
<div class="form-div">
{% for field in form %}
<div class="form-field-label">{{ field.label_tag }}</div>
<div style="float: left; max-width: 512px;">{{ field }}</div>
<div style="clear: both;"></div>
{% endfor %}
<div style="margin-top: 10px;">
<input type="submit" value="Submit">
</div>
</div>
</form>

{% endblock %}
