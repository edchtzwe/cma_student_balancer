<!DOCTYPE html>
<html lang="en">
<head>
  
  {% block title %}<title>CMA Student Balancer</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <script src="{% static 'js/jquery-3.3.1.js' %}"></script>
  <script src="{% static 'js/base.js' %}"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div style="margin-bottom: 30px;">
    <h1 style="height: 100%;"><a href="{% url 'index' %}">CMA Student Balancer</a></h1>
</div>

<div class="sidebar-nav">
    {% block sidebar %}
    <ul>
    <li class="sidebar-nav-items"><a href="{% url 'index' %}">Home</a></li>
    <li class="sidebar-nav-items"><a href="{% url 'student-create' %}">Add Student</a></li>
    </ul> 
    {% endblock %}
</div>

<div style="width: 70%; height: 70%; float: left;">
{% block content %}{% endblock %}
</div>

<div style="clear: both;"></div>

<script type='text/javascript'>
function FocusOnFirstTextInput()
{
    var text_inputs = $("form#form-id-1 :input[type='text']");
    text_inputs[0].focus();
}
FocusOnFirstTextInput();

function ClearAllTextInput()
{
    $("form#form-id-1 :input[type='text']").each(function(){
        var input = $(this);
        input.val('');
    });
}
</script>

</body>
</html>
